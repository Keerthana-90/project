<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="css/Stunning Landing Page.css">
</head>
<body>
    <header style="margin-top:20px">
    <div class="logo" id="logo">
        <img src="/Images/stunning-logo.png" alt="logo"/>
    </div>
    <div class="nav" id="nav">
        <span>HOME</span>
        <span>ABOUT</span>
        <span>BLOG</span>
        <span>JOBS</span>
    </div> 
    <div class="button" id="button"> 
        <button font-weight: bold; font-family: Arial, Helvetica, sans-serif; >Your Account</button>        
    </div>
    </header>
    <main style="margin-top: 30px">
        <section style="margin-left: 100px">
            <div class="landing-section" id="landinng-section">
                
                <h1>Stunning <br />Workplace
                <span class="dot" id="dot"></span>
                </h1>
            </div>
            <p style="line-height: 30px" font-family:"sans-serif" class="discription" id="discription">With Stunning,remote team can organize projects, <br>manage shifting properties, and get work done.</p> 
            <div style="margin-top :30px" class="account" id="account">
                <button style="margin-right: 25px">New Account</button>
                <div style="margin-right: 20px">
                    <img src="/Images/arrow-up.png" alt=""/>
                </div>
                <div style="margin-right: 20px">
                    <img src="/Images/arrow-down.png" alt="">
                </div>
            </div>
            <div style="margin-top: 80px">
               
                <div class="icon" id="icon">
                    <img class="icon-checkbox"                  src="/Images/tick-gray.png" alt="tick-gray"/>
                    <p class="icon-text">Dmm Design</p>
                    <img class="icon-image" src="/Images/user-pink.png" alt="user-pink" />
                    <p class="icon-date">20 Dec</p>
                    <strike class="strike-1"></strike>
                </div>
                
                <div class="icon" id="icon">
                    <img class="icon-checkbox" src="/Images/tick-blue.png" alt="tick-blue">
                    <p class="icon-text">Blurr Animation</p>
                    <img class="icon-image" src="/Images/user-orange.png" alt="user-orange" />
                    <p class="icon-date">22 Dec</p>
                    <strike class="strike-2"></strike>
                </div>

                <div class="icon" id="icon">
                    <img class="icon-checkbox" src="/Images/tick-gray.png" alt="tck-gray" />
                    <p class="icon-text">Illustration</p>
                    <img class="icon-image" src="/Images/user-blue.png" alt="user-blue" />
                    <p class="icon-date">26 Dec</p>
                    <strike class="strike-3"></strike>
                 </div>

                 <div class="icon" id="icon">
                    <img class="icon-checkox" src="/Images/tick-gray.png" alt="tick-gray">
                    <p class="icon-text">Refunds</p>
                    <img class="icon-image" src="/Images/user-red.png" alt="user-red" >
                    <p class="icon-date">28 Dec</p>
                    <strike class="strike-4"></strike>
                 </div>
       
            </div>
       </section>
       <aside>
        <img src="/Images/landing-section-image.png" alt="" />
       </aside>

    </main>
</body>
</html>
